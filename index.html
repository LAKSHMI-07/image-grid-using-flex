<html lang="en">

<head>

    <title>Image Grid using Css flex</title>

                    <img src="https://source.unsplash.com/Wpg3Qm0zaGk" alt="">

            </div>

                    <img src="https://source.unsplash.com/W3FC_bCPw8E" alt="">

                    <img src="https://source.unsplash.com/rBRZLPVLQg0" alt="">
